<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block heading %}

    {% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </head>
  <body>
    <ul class="nav navbar-expand-lg navbar-light bg-light">
      <li class="nav-item">
        <a class="nav-link" href="{%url "index"%}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url "my_app:about"%}">About Chatbot</a>
      </li>
      {%if user.is_authenticated%}
      {%else%}
        <li class="nav-item">
          <a class="nav-link" href="{%url "my_app:register"%}">Register</a>
        </li>
      {%endif%}
      {% if user.is_authenticated %}
        <li class="nav-item">
          <a  class="nav-link" href="{%url "my_app:logout_user"%}">Logout</a>
        </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{%url "my_app:login_user"%}">Login</a>
      </li>
      {% endif %}

      <li class="nav-item">
        <a class="nav-link " href="{%url "admin:index"%}">Admin</a>
      </li>
    </ul>
    {% block myblock %}

    {% endblock %}
  </body>
</html>
